<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#F3F4F6"/>

  <!-- Music Sheet -->
  <rect x="28" y="28" width="136" height="176" rx="14" fill="#FFFFFF"/>

  <!-- Staff Lines -->
  <g stroke="#94A3B8" stroke-width="3">
    <line x1="46" y1="76" x2="146" y2="76"/>
    <line x1="46" y1="92" x2="146" y2="92"/>
    <line x1="46" y1="108" x2="146" y2="108"/>
    <line x1="46" y1="124" x2="146" y2="124"/>
    <line x1="46" y1="140" x2="146" y2="140"/>
  </g>

  <!-- Notes -->
  <g fill="#4F46E5">
    <circle cx="88" cy="116" r="7"/>
    <rect x="94" y="80" width="5" height="36" rx="2"/>
    <circle cx="118" cy="100" r="7"/>
    <rect x="124" y="64" width="5" height="36" rx="2"/>

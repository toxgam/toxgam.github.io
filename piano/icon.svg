    <rect x="130" y="156" width="10" height="32" rx="2"/>
    <rect x="160" y="156" width="10" height="32" rx="2"/>
    <rect x="182" y="156" width="10" height="32" rx="2"/>
    <rect x="204" y="156" width="10" height="32" rx="2"/>

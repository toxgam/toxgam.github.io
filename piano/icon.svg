    <line x1="122" y1="156" x2="122" y2="212"/>
    <line x1="143" y1="156" x2="143" y2="212"/>
    <line x1="164" y1="156" x2="164" y2="212"/>
    <line x1="185" y1="156" x2="185" y2="212"/>

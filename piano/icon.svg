  />

  <!-- Highlight -->
  <path
    d="M170 40 C172 36, 186 38, 180 54"
    fill="none"
    stroke="#FEF3C7"
    stroke-width="2"
    opacity="0.7"
  />

  <!-- Leaves (2 leaves, curved) -->
  <path d="M168 28 C166 18, 178 16, 182 26" fill="#16A34A"/>
  <path d="M176 30 C174 20, 186 18, 190 28" fill="#16A34A"/>
